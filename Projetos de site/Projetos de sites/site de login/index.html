<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">
                    <span class="login-form-title">
                        Faça o login
                    </span>
                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="email" name="email" autocomplete="off">
                        <span class="focus-input-form" data-placeholder="E-mail"></span>
                    </div>
                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password">
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>
                 <div class="container-login-form-btn">
                     <button class="login-form-btn">Login</button>
                 </div>
                 <ul class="login-utils">
                     <li class="margin-top-8 margin-bottom-8">
                         <span class="text1">
                             Esqueceu sua <a href="#">senha</a>?</span>
                     </li>
                     <li>
                         <span class="text2">
                             Não tem conta? <a href="#">Criar</a>
                         </span>
                     </li>
                 </ul>
                </form>
            </div>
            <img src="imagens/Enter OTP-amico.png" alt="Login" width="300" height="300" class="margin-left-50">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
